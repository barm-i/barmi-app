<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글씨 연습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
    }
    canvas {
      border: 1px solid #000;
    }
    .instructions {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
    .slider-container {
      position: relative;
      width: 120px;
      margin-right: 10px;
    }
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 10px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
      border-radius: 5px;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #007bff;
      cursor: pointer;
      border-radius: 50%;
    }
    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #007bff;
      cursor: pointer;
      border-radius: 50%;
    }
    .slider::-webkit-slider-runnable-track {
      background: linear-gradient(to right, transparent 0%, transparent 10%, #007bff 10%, #007bff 90%, transparent 90%, transparent 100%);
      border-radius: 5px;
    }
    .slider::-moz-range-track {
      background: linear-gradient(to right, transparent 0%, transparent 10%, #007bff 10%, #007bff 90%, transparent 90%, transparent 100%);
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>글씨 연습</h1>
  <p class="instructions">따라쓸 글씨</p>
  <canvas id="myCanvas" width="600" height="400"></canvas>
  <div class="controls">
    <button id="brush-btn" class="btn">연필</button>
    <button id="eraser-btn" class="btn">지우개</button>
    <div class="slider-container">
      <input type="range" min="1" max="100" value="20" class="slider">
    </div>
    <button id="download-btn" class="btn">완료</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');

      // 캔버스 초기화
      ctx.fillStyle = '#fff'; // 배경색을 흰색으로 설정
      ctx.fillRect(0, 0, canvas.width, canvas.height); // 캔버스 전체를 채우기

      // 텍스트 그리기
      const text = '따라쓸 글씨';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.fillText(text, canvas.width / 2, 50);

      // 마우스 이벤트 처리
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;

      function draw(e) {
        if (!isDrawing) return;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
      }

      canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', () => isDrawing = false);
      canvas.addEventListener('mouseout', () => isDrawing = false);

      // 연필 버튼 클릭 시
      document.getElementById('brush-btn').addEventListener('click', () => {
        ctx.strokeStyle = '#000'; // 연필 색상 설정
        ctx.lineWidth = 5; // 연필 크기 고정
        ctx.lineCap = 'round'; // 선 끝을 원 모양으로 설정
      });

      // 지우개 버튼 클릭 시
      document.getElementById('eraser-btn').addEventListener('click', () => {
        const size = document.querySelector('.slider').value; // 지우개 크기 설정
        ctx.fillStyle = '#fff'; // 지우개 색상 설정 (흰색으로 설정하여 지우개 효과)
        ctx.lineWidth = size; // 선 두께 설정
        ctx.lineCap = 'round'; // 선 끝을 원 모양으로 설정
        ctx.strokeStyle = '#fff'; // 지우개 색상 설정
      });

      // 완료 버튼 클릭 시
      document.getElementById('download-btn').addEventListener('click', () => {
        // 다운로드할 이미지를 생성하고 설정
        const imageData = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageData;
        link.download = 'canvas_image.png';
        link.click();
      });
    });
  </script>
</body>
</html>
